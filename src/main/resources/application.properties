spring.application.name=finance

# Use an embedded H2 database for local development (prevents DataSource auto-config failure)
spring.datasource.url=jdbc:h2:mem:finance;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console at /h2-console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# (Optional) If you don't have Thymeleaf templates in classpath, silence the startup warning
spring.thymeleaf.check-template-location=false